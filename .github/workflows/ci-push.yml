name: Quick Check

permissions:
  contents: read

on:
  push:
    branches-ignore: [main]

jobs:
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint with ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run unit tests
        env:
          TESTING: "true"
        run: uv run pytest -m "unit" --maxfail=3 -q

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: ./frontend
        run: pnpm tsc --noEmit

      - name: Lint
        working-directory: ./frontend
        run: pnpm lint

      - name: Unit tests
        working-directory: ./frontend
        run: pnpm test -- --passWithNoTests --watchAll=false
