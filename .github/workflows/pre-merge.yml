name: Pre-merge Validation

permissions:
  contents: read
  pull-requests: read

on:
  pull_request:
    branches: [main]
    types: [ready_for_review]
  workflow_dispatch:

jobs:
  comprehensive-backend-tests:
    name: Comprehensive Backend (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_rescue_dogs
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Setup database
        uses: ./.github/actions/setup-postgres-db
        with:
          db-name: test_rescue_dogs
          run-migrations: "true"

      - name: Run comprehensive tests
        env:
          TESTING: "true"
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_rescue_dogs
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_URL: redis://localhost:6379/0
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uv run pytest \
            -m "not requires_migrations" \
            --maxfail=1 \
            --tb=short \
            --durations=20 \
            --cov=api \
            --cov=scrapers \
            --cov=services \
            --cov=utils \
            --cov-report=xml \
            --cov-report=term-missing \
            -x

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: backend-pre-merge

  security-validation:
    name: Security Validation
    runs-on: ubuntu-latest
    timeout-minutes: 8
    continue-on-error: true

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_rescue_dogs
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Setup database
        uses: ./.github/actions/setup-postgres-db
        with:
          db-name: test_rescue_dogs
          run-migrations: "false"

      - name: Run security tests
        env:
          TESTING: "true"
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_rescue_dogs
          DB_USER: postgres
          DB_PASSWORD: postgres
          PYTHONPATH: ${{ github.workspace }}
        run: uv run pytest tests/security/ -v --tb=short || echo "::warning::Security tests failed"

      - name: Check dependencies for vulnerabilities
        run: |
          uv pip install pip-audit
          uv run pip-audit --output security-report.json --format json || echo "::warning::Security vulnerabilities found"

      - name: Upload security report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: security-scan-results
          path: security-report.json

  comprehensive-frontend-tests:
    name: Comprehensive Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 12
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Lint
        run: pnpm lint

      - name: Run comprehensive tests
        run: pnpm test -- --coverage --watchAll=false --maxWorkers=2 --verbose

      - name: Build validation
        run: pnpm build

  merge-readiness:
    name: Merge Readiness
    runs-on: ubuntu-latest
    needs: [comprehensive-backend-tests, comprehensive-frontend-tests, security-validation]
    if: always()

    steps:
      - name: Check results
        run: |
          backend="${{ needs.comprehensive-backend-tests.result }}"
          frontend="${{ needs.comprehensive-frontend-tests.result }}"
          security="${{ needs.security-validation.result }}"

          echo "Backend: $backend"
          echo "Frontend: $frontend"
          echo "Security: $security (warn only)"

          if [[ "$backend" != "success" ]] || [[ "$frontend" != "success" ]]; then
            echo "::error::Pre-merge validation failed"
            exit 1
          fi

          if [[ "$security" != "success" ]]; then
            echo "::warning::Security validation has warnings - review before merging"
          fi

          echo "Pre-merge validation passed - ready to merge"
