name: Auto-format Code

on:
  # Disabled to prevent conflicts with manual commits
  # Re-enable if you want auto-formatting on push
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Python formatters
        run: |
          pip install black isort

      - name: Format Python code
        run: |
          black .
          isort .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Format JavaScript/TypeScript code
        working-directory: ./frontend
        run: |
          if [ -f "package.json" ]; then
            npm ci
            npm run lint:fix || true
          fi

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "ðŸŽ¨ Auto-format code [skip ci]" -m "Formatted Python with black and isort"
          git push
