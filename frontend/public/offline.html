<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Rescue Dog Aggregator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #FFF5E6 0%, #FFE4CC 100%);
      color: #333;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #EA580C;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #666;
      margin-bottom: 2rem;
    }
    .paw-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    button {
      background: #EA580C;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #DC2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="paw-icon">üêæ</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you're not connected to the internet right now. 
      Don't worry, your favorite rescue dogs will be waiting for you when you get back online!
    </p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
