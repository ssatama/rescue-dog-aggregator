# Nixpacks configuration for Railway deployment
# Project uses uv + pyproject.toml (not requirements.txt)

[phases.setup]
nixPkgs = ["python312", "uv", "postgresql_16.dev", "gcc"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "uv sync --frozen --no-dev"
]

[start]
cmd = "uv run bash start.sh"
