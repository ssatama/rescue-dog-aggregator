# Nixpacks configuration for Railway deployment
# Project uses uv + pyproject.toml (not requirements.txt)

[phases.setup]
nixPkgs = ["python312", "postgresql_16.dev", "gcc"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "pip install uv",
    "uv sync --no-dev --frozen"
]

[start]
cmd = "uv run bash start.sh"
