[pytest]
testpaths = tests
markers =
    # Primary Performance Categories (for CI/CD optimization)
    unit: marks very fast unit tests (<10ms each, pure logic, no I/O)
    integration: marks integration tests (10-100ms, database/internal services)
    slow: marks complex tests requiring significant setup (>1s each)
    browser: marks browser-based tests requiring Playwright/Selenium
    external: marks tests requiring external services (APIs, websites)
    
    # Backward Compatibility Aliases
    fast: alias for unit tests (backward compatibility)
    
    # Dependency Categories
    database: marks tests that perform database operations
    requires_migrations: marks tests that require database migrations or Railway setup
    network: marks tests that simulate network operations
    file_io: marks tests that perform file I/O operations
    
    # Component Categories  
    api: marks API endpoint tests
    scrapers: marks web scraper tests
    services: marks service layer tests
    utils: marks utility function tests
    
    # Infrastructure Categories
    railway: marks Railway platform-specific tests
    security: marks security-related tests and vulnerability assessments
    emergency: marks emergency operation and disaster recovery tests
    performance: marks performance benchmarking tests
    
    # Legacy/Specialized Categories (maintained for existing tests)
    selenium: marks tests that use Selenium WebDriver (use 'browser' for new tests)
    network_dependent: marks tests requiring reliable network access (use 'external' for new tests)
    complex_setup: marks tests requiring complex external dependencies
    computation: marks tests with time-consuming computations
    management: marks tests for management operations
    config: marks configuration validation tests
    filesystem: marks file system integrity tests
    build: marks build process validation tests
    
    # Built-in pytest markers
    parametrize: parametrized test execution (built-in pytest marker)
    skip: skip test execution (built-in pytest marker)
