[pytest]
testpaths = tests
markers =
    unit: Pure logic tests, no I/O (<10ms)
    integration: Internal services tests (10-100ms)
    slow: Complex setup tests (>1s)
    database: Requires database access
    browser: Requires Playwright/Selenium
    external: Requires external APIs
    security: Security validation tests
    requires_migrations: Requires production-like migrations
    api: API endpoint tests (use database or integration)
    services: Service layer tests (use integration)
    scrapers: Scraper tests (use integration)
    network: Network tests (use external)
    file_io: File I/O tests
    utils: Utility tests
    management: Management command tests
    complex_setup: Complex setup tests (use slow)
    config: Configuration tests
    network_dependent: Network dependent tests (use external)
